<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Title-->
    <title>Simple Student Record</title>
     <!-- CSS File-->
     <script src="StMngSys.js"></script>
     <link href="StMngSys.css" rel="stylesheet" />
     
</head>
<body style="background-color: rgb(124, 247, 75)">
<CENTER><h2 style="color:red;background-color: white;">Student Management System</h2></CENTER>
    <!--Table-->
    <table>
        <!--Row-1-->
        <tr>
            <!--Column-1-->
            <td>
                <!--Form-->
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                 <h3 style="color: greenyellow;text-align: center;font-weight: bolder;font-size: 30px;">Student Details</h3>
                  <!--div-1-->
                    <div>
                        <label style="color: rgb(245, 94, 194);font-weight: bolder;font-size: larger;">Full Name</label>
                        <!--Validation Error-->
                        <label  class="validation-error hide" id="userNamevalidationError" >This field is required</label>
                        <!--Input User Name-->
                        <input type="text" name="userName" id="userName" placeholder="Enter the user Name">
                    </div>
                    <!--div-2-->
                    <div>
                        <label style="color: rgb(245, 94, 194);font-weight: bolder;font-size: larger;">Rollno</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="rollNovalidationError" >This field is required</label>
                        <!--Input Roll No-->
                        <input type="text" name="rollNo" id="rollNo" placeholder="Enter the Roll number">
                    </div>
                    <!--div-3-->
                    <div>
                        <label style="color: rgb(245, 94, 194);font-weight: bolder;font-size: larger;"> Student Class</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="stdClassvalidationError">This field is required</label>
                       <!--Input Student Class-->
                        <input type="text" name="stdClass" id="stdClass" placeholder="Enter the Student Class">
                    </div>
                    <!--div-4-->
                    <div>
                        <label label style="color: rgb(245, 94, 194);font-weight: bolder;font-size: larger;">Total Subject</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="tsubvalidationError">This field is required</label>
                        <!--Input Total Subject-->
                        <input type="number" name="tsub" id="tsub" placeholder="Enter the Total Subjects">
                    </div>
                    <!--div-5-->
                    <div>
                        <label label style="color: rgb(245, 94, 194);font-weight: bolder;font-size: larger;">Age</label>
                        <!-- Validation Error -->
                        <label class="validation-error hide" id="agevalidationError">This field is required</label>
                        <!-- Input Age -->
                        <input type="number" name="age" id="age" placeholder="Enter the Age">
                  </div>
                    <!--div-6-->
                    <div class="form-action-buttons">
                        <!--Input Button-->
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <!--Column-2-->
            <td>
                <!--Nested Table-->
                <table class="list" id="stdlist" style="background-color: #f78a42;">
                    <!--Table Head-->
                    <thead>
                        <!--Row-2-->
                        <tr>
                            <th>Full Name</th>
                            <th> Roll no</th>
                            <th>Class</th>
                            <th>Subjects</th>
                            <th>Age</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <!--Table Body-->
                    <tbody>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>

<!DOCTYPE html>
<html>
    <title>
        Form Practice with labels
    </title>
    <body>
        <form action="/SomePage"> <!--jb submit krunga toh is form ka data SomePage ko jayeag-->
            <div>  
<!-- agar label pr bhi click krunga toh input box highlight ho jayega input lene ke liye good practice to add labels -->
                <label for="name">Enter your name: </label>     
                <input type="text" placeholder="Name" id="name" >
            </div>
         

 <!--*********important name attribute**************-->

 <!-- Using name attribute in input type,if name attribute is used in input field then it is send to the http request  -->
 <!--when form data is sent then (file:///D:/SomePage?username=manu), maine input mei jo naam diya hoga wo jayega usrname ke sath -->
            <div>  
           <label for="name">Enter your name2: </label>     
           <input type="text" placeholder="Name" id="name" name="username" >
           </div>

           <!--  -->
            <div>
            <label for="pwd">Enter your password: </label>     
            <input type="password" placeholder="password" id="pwd" >  
            </div>
            <!--  -->

        <label for="num">Enter your number: </label>     
        <input type="number" placeholder="number" id="num">   
        </div>

 <!-- same id 2 elements ko nahi de skta niche wale ki id 2nd wale ke jaisi hai toh jb niche wale ke label-->

 <div>

        </form>

</html>

<!DOCTYPE html>
<html>
    <title>
        Form Practice
    </title>
    <body>
        <form action="/NotDecided"><!--when form is submitted it goes to link specified in action...-->>
            <div> <input type="text" placeholder="Name"> </div>
            <div> <input type="password" placeholder="password"> </div>
            <div> <input type="color" placeholder="color"> </div>
            <div> <input type="button" placeholder="button"> </div>
            <div> <input type="checkbox" placeholder="checkbox"> </div>
            <div> <input type="date" placeholder="date"> </div>
            <div> <input type="number" placeholder="number"> </div>
            <div> <input type="search" placeholder="search"> </div>
            <div> <input type="reset" placeholder="reset"> </div>
            <div> <input type="submit" placeholder="submit"> </div>
            <div> <input type="url" placeholder="url"> </div>

            <!-- Buttons -->

            <button type="button">Submit1</button><!--it will not automatically submit as type is set to button, it just a button to make it do anything use js-->
            <button>Submit2</button><!--When clicked it will submit form by default-->

        </form>
        <button>submit</button><!--won't submit by default as it is outside form-->
    </body>

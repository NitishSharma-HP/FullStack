<html>
    <title>
        Practicing forms
    </title>
  <body>
      <form action="/somewhere">
<h1>Race Registration!</h1>
         <div>
         <label for="Fname">FirstName</label>
        <input type="text" id="Fname" name="name" required>
        <label for="Lname">LastName</label>
        <input type="text" id="Lname" name="name" required>
    </div>
    <h3>Select a race:</h3>
    <div>
        <label for="funRun">Fun Run 5K</label>
    <input type="radio" id="funRun" name="Marathon">
    </div>
    <div>
        <label for="half">Half Marathon</label>
    <input type="radio" id="half" name="Marathon">
    </div>
    <div>
        <label for="full">Full Marathon</label>
    <input type="radio" id="full" name="Marathon">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email"name="email">
        <label for="pass">Email:</label>
        <input type="password" id="pass"name="password">
    </div>

    <div>
        <label for="Agegroup">Age Group:</label>
        <select name="Agegroup" >
          <option value="">---choose---</option>
          <option value="under18">Under 18</option>
          <option value="above21">Above 25</option>
          <option value="above 50">Above 50</option>
        </select>
    </div>
    <button>Submit</button>
      </form>
  </body>

</html>

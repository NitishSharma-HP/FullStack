<!DOCTYPE html>
<html>
    <title> Range and TextArea</title>
    <body>
     <form action="/somewhere">
         <!--Range-->
         <div>
         <label for="rangeOfMusic">Select volume Level</label>
         <input type="range" id="rangeOfMusic" name="VolumeLevel"  min="1" max="10">
        </div>

        <!--Text area-->
        <label for="suggestion">Any suggestions?</label>
        <textarea id="suggestion" name="suggestions" rows="10"cols="20"></textarea>
        
         <button>Submit</button>
     </form>

    </body>
</html>
